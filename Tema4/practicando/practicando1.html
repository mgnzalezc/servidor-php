<body>
    <p> A partir de dos numeros introducidos por el usuario, dame: </p>
    <p>1. Todos los digitos incluidos en ambos numeros</p>
    <p>2. Todos los digitos presentes en ambos numeros</p>
    <p>3. Los numeros presentes en num1 que no esten en num2</p>

    <form method="POST" action="practicando1.php">
        <label for="num1">Numero 1</label>
        <input type="number" name="num1">
        <label for="num2">Numero 2</label>
        <input type="number" name="num2">
        <select name="operacion">Operacion
            <option value="1">Ambos</option>
            <option value="2">Todos</option>
            <option value="3">Solo num1</option>
        </select>


        <input type="submit" value="ENVIAR">
    </form>
